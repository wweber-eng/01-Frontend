<h1>Inputs</h1>

<mat-form-field>
  <mat-label>Name</mat-label>
    <input matInput placeholder="Name">
</mat-form-field>
<br/>
<br/>
<mat-form-field>
  <mat-label>Name</mat-label>
    <input matInput placeholder="Name">
  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
<mat-hint>Digite o nome da pessoa.</mat-hint>
</mat-form-field>
<br/>
<br/>
<mat-form-field>
  <mat-label>Nome</mat-label>
  <input matInput type="text" [(ngModel)]="value">
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<br/>
<br/>
<mat-form-field>
  <mat-label>Name</mat-label>
    <input #userName matInput placeholder="Name" maxlength="10">
  <mat-hint align="start"> Apenas {{userName.maxLength}} caracteres.</mat-hint>
  <mat-hint align="end">{{userName.value.length}}/{{userName.maxLength}}</mat-hint>
</mat-form-field>
