<mat-sidenav-container>
  <mat-sidenav #sidenav
    class="sidenav"
    [opened] = "!isSmallScreen"
    [fixedInViewport]="true"
    mode="push">

    <mat-toolbar color="primary">
      <span>Menu</span>
    </mat-toolbar>
    <mat-nav-list color="primary">
      <a mat-list-item routerLink="users">Users</a>

      <a *ngFor="let item of items_menu" mat-list-item
      [routerLink]="item.link" routerLinkActive="active">
        <mat-icon fontSet="fa" [fontIcon]="item.icon"></mat-icon>
        <span>{{item.label}}</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <!-- Body -->
  <mat-sidenav-content>
    <mat-toolbar
      class="toolbar-menu"
      color="primary"
      [class.mat-elevation-z4]="applyShadow">
      <button mat-icon-button
      (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span *ngIf="popText">Projeto Escolar</span>
      <span class="example-spacer"></span>
    </mat-toolbar>
    <mat-toolbar class="toolbar-submenu" color="primary">
      <span *ngIf="!popText">Projeto Escolar</span>
    </mat-toolbar>
    <div class="div-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
